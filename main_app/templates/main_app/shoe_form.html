{% extends 'base.html' %} 
{% block content %} 
<br>
<!-- back btn -->
<a href="{% url 'collection' %}" draggable="false"><i class="material-icons">arrow_back</i></a>
<!-- add/edit form -->
<!-- checks if object exists, for editing or doesnt exist for adding new shoe -->
{% if object %}
<h1>Edit <span class="blue-text">{{ shoe.brand }} {{ shoe.modelName }} </span></h1>
{% else %}
<h1>Add Shoe</h1>
{% endif %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <!-- checks if object exists, for editing or doesnt exist for adding new shoe -->
  <br>
  {% if object %}
  <input type="submit" value="Edit Shoe" class="btn blue" />
  {% else %}
  <input type="submit" value="Add Shoe" class="btn blue" />
  {% endif %}
</form>

<!-- materialize drop down selection for shoe type -->
<script>
  const typeSelect = document.getElementById('id_type');
  M.FormSelect.init(typeSelect);
</script>
{% endblock %}
