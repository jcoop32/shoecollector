{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <h3>{{ shoe.brand }} {{ shoe.modelName }}</h3>
            <p><strong>Colorway:</strong> {{ shoe.colorway }}</p>
            <p><strong>Description:</strong> {{ shoe.description }}</p>
            <p><strong>Year Released:</strong> {{ shoe.year }}</p>
            <p><strong>Price:</strong> ${{ shoe.price }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="{% url 'collection' %}" class="btn">Back to Collection</a>
        </div>
    </div>
{% endblock %}
